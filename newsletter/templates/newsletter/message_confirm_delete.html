{% extends 'newsletter/base.html' %}

{% block title %}Удаление сообщения{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Вы действительно ходите удалить сообщение '{{ object.body }}'?</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <div class="mt-5 mb-2">
                        <button type="submit" class="btn btn-primary">Удалить</button>
                        <a class="btn btn-outline-primary" href="{% url 'newsletter:message_list' %}">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
