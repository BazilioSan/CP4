{% extends 'newsletter/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1>Рассылки</h1>
</div>
<div class="container">
    <div class="container mb-5">
        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'newsletter:newsletter_create' %}">Создать рассылку</a>
    </div>
    <div class="row text-center">
        {% for newsletter in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ newsletter.message }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ newsletter.status }}</li>
                    </ul>
                    <a class="btn btn-lg btn-block btn-outline-primary"
                       href="{% url 'newsletter:newsletter_detail' newsletter.pk %}">Инофрмация</a>
                    <a class="btn btn-lg btn-block btn-outline-primary"
                       href="{% url 'newsletter:newsletter_update' newsletter.pk %}">Редактировать</a>
                    <a class="btn btn-lg btn-block btn-outline-primary"
                       href="{% url 'newsletter:newsletter_delete' newsletter.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
